<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test uploads</title>
    </head>
    <body>
        <form name="form1" style="display: none">
            <input
                type="file"
                name="photos"
                id=""
                multiple
                accept="images/jpeg, images/png, images/gif"
            />
        </form>

        <button onclick="document.form1.photos.click()">上傳檔案</button>

        <script>
            const $photos = document.form1.photos;

            $photos.addEventListener("change", function (event) {
                const fd = new FormData(document.form1);
                fetch("/post-uploadeds", {
                    method: "POST",
                    body: fd,
                })
                    .then((r) => r.json())
                    .then((data) => {
                        console.log(data);
                    });
            });
        </script>
    </body>
</html>
